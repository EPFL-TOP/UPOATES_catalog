{% extends "base_generic.html" %}

{% block content %}

<h1>Contributor List</h1>

{% if contributor_list %}
  <ul>

  {% for contributor in contributor_list %}
    <li>
      <a href="{{ contributor.get_absolute_url }}">
      {{ contributor }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no contributor available.</p>
{% endif %}
        
        
        
{% endblock %}
