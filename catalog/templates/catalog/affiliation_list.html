{% extends "base_generic.html" %}

{% block content %}

<h1>Affiliation List</h1>

{% if affiliation_list %}
  <ul>

  {% for affiliation in affiliation_list %}
    <li>
      <a href="{{ affiliation.get_absolute_url }}">
      {{ affiliation }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no affiliation available.</p>
{% endif %}
        
        
        
{% endblock %}
